{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="auth-bg-animated">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <div class="auth-card-premium" style="text-align: center; max-width: 500px;">
        <div style="margin-bottom: 2rem; position: relative; display: inline-block;">
            <div class="icon-glow" style="background: var(--warning-color);"></div>
            <i data-lucide="ghost" width="80" height="80"
                style="color: var(--warning-color); position: relative; z-index: 1;"></i>
        </div>

        <h1 class="auth-title-gradient">404</h1>
        <h2 style="margin-bottom: 1rem; color: var(--text-main); font-weight: 700;">Page Not Found</h2>

        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Oops! It looks like you've ventured into unchartered territory. The academic record you are looking for does
            not exist.
        </p>

        <a href="{{ url_for('index') }}" class="btn-login-premium" style="text-decoration: none;">
            <i data-lucide="arrow-left" width="20"></i>
            <span class="btn-text">Return to Campus</span>
        </a>
    </div>
</div>
{% endblock %}
