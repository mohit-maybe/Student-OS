{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="auth-bg-animated">
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-1"></div>
    </div>

    <div class="auth-card-premium" style="text-align: center; max-width: 500px;">
        <div style="margin-bottom: 2rem; position: relative; display: inline-block;">
            <div class="icon-glow" style="background: var(--error-color);"></div>
            <i data-lucide="server-crash" width="80" height="80"
                style="color: var(--error-color); position: relative; z-index: 1;"></i>
        </div>

        <h1 class="auth-title-gradient"
            style="background: linear-gradient(135deg, #ef4444 0%, #f87171 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            500</h1>
        <h2 style="margin-bottom: 1rem; color: var(--text-main); font-weight: 700;">System Malfunction</h2>

        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Our servers encountered an unexpected error. The technical team has been notified. Please try again in a few
            moments.
        </p>

        <a href="{{ url_for('index') }}" class="btn-login-premium" style="text-decoration: none;">
            <i data-lucide="refresh-cw" width="20"></i>
            <span class="btn-text">Try Again</span>
        </a>
    </div>
</div>
{% endblock %}
